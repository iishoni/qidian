<extend name="Public/layout"/>
<block name="style" >
    <link rel="stylesheet" type="text/css" href="__LYUI__/css/lyui.extend.min.css">
    <link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/style.css">
</block>

<block name="main">
   <div id="main" class="col-xs-12 col-sm-9 main" style="overflow-y: scroll;">
        <!-- 面包屑导航 -->
        <ul class="breadcrumb">
            <li><i class="fa fa-map-marker"></i></li>
            <foreach name="_menu_tab['name']" item="tab_v" >
            <li class="text-muted">{$tab_v}</li>
            </foreach>
             <li class="text-muted">利息设置</li>
        </ul>

        <!-- 主体内容区域 -->
        <div class="tab-content ct-tab-content">
            <div class="panel-body">
                <div class="builder formbuilder-box">
                    <div class="builder-tabs builder-form-tabs">
                        <ul class="nav nav-tabs">
                            <li class="">
                                <a href="{:U('Config/group',array('group'=>1))}">基本</a>
                            </li>
                           <li >
                                <a href="{:U('Config/system')}">奖金设置</a>
                            </li>
                            <li class="">
                                <a href="{:U('Config/fee')}">提现设置</a>
                            </li>
                            <li class="active">
                                <a href="{:U('Config/turntable')}">利息设置</a>
                            </li>
                            <li class="">
                                <a href="{:U('Config/group',array('group'=>3))}">网站开关</a>
                            </li>
                        </ul>
                    </div>
                    <div class="form-group"></div>
                    <div class="builder-container" >
                        <div class="row" >
                            <div class="col-xs-12" >
                                <div class="form-group">
                                    <label class="left control-label">利息设置</label>
                                </div>

                                <form action="{:U('Config/savezhuanpan')}" method="post" class="form-horizontal form form-builder">
                                <div class="form-type-list">


                                     <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">提前打款时间：</label>
                                        <div style="width:300px;" class="input-group">
                                            <input type="text" name="m_lx_hour" class="form-control" value="{$info.m_lx_hour}" >
                                            <span class="input-group-addon" >(小时)用英文","号隔开</span>
                                        </div>
                                    </div>
                                     <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">提前打款奖励：</label>
                                        <div style="width:300px;" class="input-group">
                                            <input type="text" name="m_lx_num" class="form-control" value="{$info.m_lx_num}" >
                                            <span class="input-group-addon" >( % )用英文","号隔开</span>
                                        </div>
                                    </div>

                                    <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">利息冻结时间：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="text" name="m_lx_time" class="form-control" value="{$info.m_lx_time}" >
                                            <span class="input-group-addon" >小时</span>
                                        </div>
                                    </div>
                                    <hr />

                                    <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">诚信值冻结时间：</label>
                                        <div style="width:200px" class="input-group">
                                            <input type="text" name="m_val_time" class="form-control" value="{$info.m_val_time}" >
                                            <span class="input-group-addon" >小时</span>
                                        </div>
                                    </div>
                                <hr />
                                 <div class="form-group">
                                    <label class="left control-label">推广收益</label>
                                </div>
                                <div class="form-group item_config[WEB_SITE_TITLE] ">
                                    <label class="left control-label">直推人数：</label>
                                    <div style="width:300px;" class="input-group">
                                        <input type="text" name="m_team_rem" class="form-control" value="{$info.m_team_rem}" >
                                        <span class="input-group-addon" >(人)用英文","号隔开</span>
                                    </div>
                                </div>
                                <div class="form-group item_config[WEB_SITE_TITLE] ">
                                    <label class="left control-label">可拿代数：</label>
                                    <div style="width:300px;" class="input-group">
                                        <input type="text" name="m_team_level" class="form-control" value="{$info.m_team_level}" >
                                        <span class="input-group-addon" >(代)用英文","号隔开</span>
                                    </div>
                                </div>
                                <div class="form-group item_config[WEB_SITE_TITLE] ">
                                    <label class="left control-label">可获奖励：</label>
                                    <div style="width:300px;" class="input-group">
                                        <input type="text" name="m_team_lv" class="form-control" value="{$info.m_team_lv}" >
                                        <span class="input-group-addon" >(%)用英文","号隔开</span>
                                    </div>
                                </div>

                                 <div class="form-group item_config[WEB_SITE_TITLE] ">
                                    <label class="left control-label">团队奖冻结时间：</label>
                                    <div style="width:300px;" class="input-group">
                                        <input type="text" name="m_team_time" class="form-control" value="{$info.m_team_time}" >
                                        <span class="input-group-addon" >小时</span>
                                    </div>
                                </div>

                                 <hr />
                                <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">推荐奖冻结时间：</label>
                                        <div style="width:300px" class="input-group">
                                            <input type="text" name="m_tj_time" class="form-control" value="{$info.m_tj_time}" >
                                            <span class="input-group-addon" >0不冻结(小时)</span>
                                        </div>
                                    </div>

                                   <!--   <div class="form-group item_config[WEB_SITE_TITLE] ">
                                        <label class="left control-label">推荐奖励：</label>
                                        <div style="width:300px" class="input-group">
                                            <input type="text" name="m_tj" class="form-control" value="{$info.m_tj}" >
                                            <span class="input-group-addon">%</span>
                                        </div>
                                    </div>

                                    -->

                                <div class="form-group"></div>
                                <div class="form-group bottom_button_list">
                                    <a class="btn btn-primary submit ajax-post" type="submit" target-form="form-builder">确定</a>
                                    <a class="btn btn-danger return" onclick="javascript:history.back(-1);return false;">取消</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
</block>

<block name="script">
    <script type="text/javascript" src="__LYUI__/js/lyui.extend.min.js"></script>
</block>
