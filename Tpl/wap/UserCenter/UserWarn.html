    <script type="text/javascript">
             //加载
            $(function () {  
               $("#more").click(function () {  
                   var page = parseInt($("#page").val());  
                   
                   var oldthis=$(this);
                   status=$(this).attr("data-status");  
                   if(status==1) {  
                       $(this).html("加载中...");  
                       status = $(this).attr("data-status", "0");  
                       $.ajax({  
                           type: "get",  
                           url: "{:U('UserCenter/getUserWarn')}",  
                           data: "p=" + page,  
                           dataType: "json",  
                           success: function (data) {  
                              
                            /*判断有没有数据*/
                            if (data){
                                $("#page").val(page + 1);  
                                insertDiv(data);  
                             } else {  
                                 $(oldthis).html("已经没有了");
                             }  
                           }  
                       });  
                   }  
          
               });  
           });  
               function insertDiv(data){  
                 
                   var table = $(".list");  
                   table.append(data);  
                   $("#more").html("加载更多");  
                   $("#more").attr("data-status","1");  
               } 
    </script>
