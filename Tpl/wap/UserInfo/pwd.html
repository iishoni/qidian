<script type="text/javascript">
    function postform(){
        var url="{:U('PassWord')}";
        var post_data=$('#form').serialize();
        $.post(url,post_data,function(data){
                msg_alert(data.message);
                if(data.status==1){
                    window.location.reload();
                }
                
            },'json')
    }
</script>
