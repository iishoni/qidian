<div class="loginbb">
    <div class="login"> 
        <img src="__IMG__/login_icon.png" alt="" class="logo">
         <form id="form" action="{:U('Login/checkLogin')}" method="post" class="logo_frame">
            <dl>
                <dd><i class="iconfont fontss1">&#xe60f;</i><input name="account" type="text" placeholder="手机号" class="textsso"></dd>
                <dd><i class="iconfont fontss1">&#xe61b;</i><input name="password" class="text3 textsso" type="password" placeholder="密码" ></dd>
                <dd style="width: 60%;float: left;"><i class="iconfont fontss1">&#xe6b2;</i><input name="code" type="text" placeholder="图形码" class="textssobb"></dd>
                <dd style="width: 33%;float: right;background: rgba(250, 250, 249, 1);position: relative;">
                  <img src="{:U(MODULE_NAME.'/Login/verify')}"  onclick="change_code()" alt="" class="yzmtb">
                </dd>
            </dl>

            <div style="height:6vmin;clear: both;"></div>
            <input type="button" onclick="login()" value="登录">
        </form>
        <div class="extra">
            <a href="{:U('Login/RegUser')}">注册</a>
            <a>|</a>
            <a href="{:U('Login/getpsw')}" style="line-height: 2vmin;">忘记密码</a>
        </div>
    </div>

</div>
<img src="__IMG__/login_bg.jpg" alt="" class="login-img">
</body> 
</html>
<script type="text/javascript">
    $(function(){
         change_code();
      });  
    // 验证码
      function change_code()
      {
        var verifyURL="{:U('Login/verify')}";
        $('.yzmtb').attr("src",verifyURL+'?'+Math.random());
        return false;
      }

    function login(){
              var post_url=$('#form').attr('action');
              var post_data=$('#form').serialize();
               $.ajax({
                   type: "POST",
                   url: post_url,
                   data:post_data,
                   dataType: "json",
                   success: function(data){

                      if(data.status==1){
                        window.location=data.url;
                      }else if(data.status==2){
                         msg_alert(data.message,data.url);
                      }else{
                          change_code();
                          msg_alert(data.message);
                      }      
                    }     
        });
    }
</script>
